<!DOCTYPE html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Date Night</title>
    <meta name="description" content="Project 1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- **************Bootstrap Links************** -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- *********************************************************************************** -->

    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">DATE NIGHT NIRVANA</a>
      
      <!-- Hamburger Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Instructions
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#"><p>Enter your desired location, the radius is 15 miles</p>
                <p>Enter your desired budget.</p> 
                <p>Click what activities you want to do. Enjoy perusing your options!</p></a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
    
    <br>

    <!-- Location, Budget, Activites will be stored  -->
    <div class="container">
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Location</label>
          <input type="location" class="form-control gps" id="location" placeholder="Zip Code OR City and State">
        </div>

        <!-- Budget Form -->
        <div class="form-group">
          <label for="exampleFormControlSelect1">What is your budget?</label>
          <div class="input-group mb-3">
            
            <div class="input-group-prepend">
            </div>

              <button type="button" class="btn btn-outline-info price1 button1" value ="$">$</button>
              <button type="button" class="btn btn-outline-warning price2 button2" value ="$$">$$</button>
              <button type="button" class="btn btn-outline-primary price3 button3" value ="$$$">$$$</button>
              <button type="button" class="btn btn-outline-success price4 button4" value ="$$$$">$$$$</button>
              <button type="button" class="btn btn-outline-danger price5 button5" value ="$$$$$">$$$$$</button>
          
          </div>

            <!-- Price Input -->
            <input type="text" class="form-control price_entry" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>
          
          <!-- Activities Form -->
          <div class="form-group">
            <label for="exampleFormControlSelect2">Activities!</label>            
            <br>
            <div class="input-group mb-3">
           
            <button type="button" class="btn btn-outline-info activities1" value = "Restaurant">Restaurants</button>
            <button type="button" class="btn btn-outline-warning activities2" value = "Theatre">Theatres</button>
            <button type="button" class="btn btn-outline-primary activities3" value = "Sport-Events">Sport Events</button>
            <button type="button" class="btn btn-outline-success activities4" value = "Concerts" >Concerts</button>
            <button type="button" class="btn btn-outline-danger activities5" value = "Local-Events">Local Events</button>  
          </div>
  
          <!-- Activites Input -->
          <input type="text" class="form-control activities_entry" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">    
        </div>  
      </form>  
    </div>
      
    <br>

    <!-- Submit Button -->
    <div class="container">
      <button type="button " class="btn btn-primary" id ="submit">Find your perfect date!</button>  
    </div>    
  </div>  

  <br>

  <!-- Columns for the Results -->
  <div class="container">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Restaurants</th>
            <th scope="col">Theatres</th>
            <th scope="col">Sport Events</th>
            <th scope="col">Concerts</th>
            <th scope="col">Local Events</th>  
          </tr>
        </thead>
      </tbody>  
    </table>  
  </div>
      
  <!-- AJAX library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

  <!-- jQuery library -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  
  <!-- Latest compiled JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="javascript/scripts.js"></script>

  </body>
</html>
